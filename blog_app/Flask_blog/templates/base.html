<!DOCTYPE html>
<html lang="en" class="gradient-pattern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/ecc22ccf0c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
        <nav class="navbar navabr-expand-lg">
            <h2>Alex's App</h2>
            <ul class="ms-auto">
                {% if g.user %}
                    <li><span id="user_name"><b>{{ g.user[1] }}</b></span></li>
                    <li><a href="{{ url_for('auth.logout') }}" id="logout" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}" id="add_account" class="nav-link">Add Account</a></li>
                    <li><a href="{{ url_for('auth.login') }}" id="login_1" class="nav-link">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>

</body>
</html>
